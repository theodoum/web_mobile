<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Galerie</title>
    <link rel="manifest" href="manifest.webmanifest" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.7.3/localforage.min.js"></script>
    <script
      async
      src="https://cdn.jsdelivr.net/npm/pwacompat@2.0.9/pwacompat.min.js"
      integrity="sha384-VcI6S+HIsE80FVM1jgbd6WDFhzKYA0PecD/LcIyMQpT4fMJdijBh0I7Iblaacawc"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/sw.js")
          .then((reg) => {
            console.log("votre service worker a été enregistré!");
          })
          .catch((error) => {
            console.error(error);
          });
      } else {
        console.warn("Service workers are not supported.");
      }
    </script>

    <script src="./script.js"></script>
  </head>
  <body>
    <div class="notification is-danger">
      Vous êtes hors ligne.
    </div>
    <h1 class="title">Galerie</h1>
    <div class="container"></div>
  </body>
</html>
